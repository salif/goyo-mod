<div class="carousel w-full">
  {% for image in images %}
  <div id="slide{{ loop.index }}" class="carousel-item relative w-full">
    <img src="{{ image | replace(from=`@/static/`, to=get_url(path=``, trailing_slash=true)) | replace(from=`@/content/`, to=get_url(path=``, trailing_slash=true)) }}" class="w-full" />
    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
      <a href="#slide{% if loop.index == 1 %}{{ images | length }}{% else %}{{ loop.index - 1 }}{% endif %}" class="btn btn-circle">❮</a>
      <a href="#slide{% if loop.index == images | length %}1{% else %}{{ loop.index + 1 }}{% endif %}" class="btn btn-circle">❯</a>
    </div>
  </div>
  {% endfor %}
</div>
