{% macro search(config) %}
{% if config.build_search_index %}
<!-- Search Modal -->
<input type="checkbox" id="search-modal" class="modal-toggle" />
<div class="modal modal-middle">
    <div class="modal-box relative max-w-2xl p-0 bg-base-100 shadow-2xl">
        <label for="search-modal" class="btn btn-sm btn-circle btn-ghost absolute right-4 top-4 z-10">✕</label>
        <div class="search-container">
            <!-- Search Input Container -->
            <div class="search-input-container px-6 pt-6 pb-4 border-b border-base-300/30">
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search-icon absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-base-content/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input id="search" type="search" placeholder="Search documentation..." class="search-input w-full pl-12 pr-4 py-3 text-base bg-transparent border-0 focus:outline-none focus:ring-0 text-base-content placeholder:text-base-content/40">
                </div>
            </div>
            <!-- Search Results Container -->
            <div class="search-results-container px-2 py-2 max-h-96 overflow-y-auto">
                <div class="search-results__header px-4 py-2 text-xs text-base-content/60"></div>
                <ul class="search-results__items space-y-1"></ul>
            </div>
            <!-- Search Footer -->
            <div class="search-footer px-6 py-3 border-t border-base-300/30 flex items-center justify-end gap-4 text-xs text-base-content/50">
                <div class="flex items-center gap-1">
                    <kbd class="kbd kbd-xs">↑</kbd>
                    <kbd class="kbd kbd-xs">↓</kbd>
                    <span>to navigate</span>
                </div>
                <div class="flex items-center gap-1">
                    <kbd class="kbd kbd-xs">↵</kbd>
                    <span>to select</span>
                </div>
                <div class="flex items-center gap-1">
                    <kbd class="kbd kbd-xs">esc</kbd>
                    <span>to close</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endmacro search %}
